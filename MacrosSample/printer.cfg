#####################################################################
#   X/Y Stepper Settings
#####################################################################
##　Aステッピングモーターの設定
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0
##--------------------------------------------------------------------

##　Xエンドストップの位置
